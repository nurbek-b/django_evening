{% extends 'base.html' %}

{% block content %}
    <center>
    <div class="post-entry">
        <p>{{ post.author }}</p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p><p>{{ post.date }}</p>
        <img src="{{ post.photo.url}}" style="max-width: 300px;">
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Post</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Post</a></p>
    </center>
{% endblock content %}
